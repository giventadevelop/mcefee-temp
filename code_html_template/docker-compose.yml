# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: giventauser_db
services:
  postgresql:
    image: postgres:16.0
    # volumes:
    #   - ~/volumes/jhipster/nextjs_template_boot/postgresql/:/var/lib/postgresql/data/
#    volumes:
#       - /Users/zelalemzergaw/Documents/postgres_docker/postgres_docker:/var/lib/postgresql/data/

    environment:
      POSTGRES_USER: giventauser
      POSTGRES_PASSWORD: giventauser
      POSTGRES_DB: giventauser_db
      PGDATA: /var/lib/postgresql/data/pgdata   # see section B
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432

volumes:
  pgdata:
