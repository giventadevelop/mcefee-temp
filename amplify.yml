version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - chmod +x fix-apostrophes.sh
        - bash fix-apostrophes.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
